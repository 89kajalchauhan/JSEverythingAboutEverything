<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 
                          'Lucida Grande', 'Lucida Sans Unicode', 
                          Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        #main {
            padding: 5px;
            width: 100%;
            height: 100%;
            background-color: black;
            
        }
    input{
        display: block;
    }

    .card{
        max-width: 300px;
        color: aliceblue;
        margin-top: 40px;
        display: inline-block;
        padding: 20px;
        border: 1px solid #333;
        height: auto;
        width: auto;
        border-radius: 10px;
    }
        

    .profile{
        width: 50px;
        height:50px ;
        border-radius: 50%;
        margin-bottom: 10px;
        overflow: hidden;
    }
    .profile img{
       width: 100%;
       height: 100%;
       object-fit: cover;
    }
 

    .card h5{

      margin-top: 5px;

    }

    .card p {
    font-size: 12px;
    margin-top: 20px;

    }





        
    </style> 
</head>
<body>
      <div id="main">
        <form action="">
       <input type="text" placeholder="profile">
       <input type="text" placeholder="name">
       <input type="text" placeholder="occupation">
       <input type="text" placeholder="info">

       <input type="submit">
         </form>
    </div>




    <script src="Script.js"></script>
</body>
</html>
